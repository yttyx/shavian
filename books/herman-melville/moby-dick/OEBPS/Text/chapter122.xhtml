    <div id="chapter-122" xml:lang="en-US">
      <h2 id="chapterheader-122">·𐑗𐑨𐑐𐑑𐑼 122. 𐑥𐑦𐑛𐑯𐑲𐑑 ·𐑩𐑤𐑪𐑓𐑑.—𐑔𐑳𐑯𐑛𐑼 𐑯 ·𐑤𐑲𐑑𐑯𐑦𐑙.</h2>
    </div>
    <p><i>𐑞 𐑥𐑱𐑯-𐑑𐑪𐑐-𐑕𐑱𐑤 𐑘𐑸𐑛</i>.—<i>·𐑑𐑨𐑖𐑑𐑱𐑜𐑴 𐑐𐑭𐑕𐑦𐑙 𐑯𐑿 𐑤𐑨𐑖𐑦𐑙𐑟 𐑼𐑬𐑯𐑛 𐑦𐑑</i>.</p>
    <p>“𐑳𐑥, 𐑳𐑥, 𐑳𐑥. 𐑕𐑑𐑪𐑐 𐑞𐑨𐑑 𐑔𐑳𐑯𐑛𐑼! 𐑐𐑤𐑧𐑯𐑑𐑦 𐑑𐑵 𐑥𐑳𐑗 𐑔𐑳𐑯𐑛𐑼 𐑳𐑐 𐑣𐑽. 𐑢𐑪𐑑'𐑕 𐑞 𐑿𐑕 𐑝 𐑔𐑳𐑯𐑛𐑼? 𐑳𐑥, 𐑳𐑥, 𐑳𐑥. 𐑢𐑰 𐑛𐑴𐑯𐑑 𐑢𐑪𐑯𐑑 𐑔𐑳𐑯𐑛𐑼; 𐑢𐑰 𐑢𐑪𐑯𐑑 𐑮𐑳𐑥; 𐑜𐑦𐑝 𐑳𐑕 𐑩 𐑜𐑤𐑭𐑕 𐑝 𐑮𐑳𐑥. 𐑳𐑥, 𐑳𐑥, 𐑳𐑥!”</p>
  </body>
</html>
